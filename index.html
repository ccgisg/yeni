<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Veri Kayıt Programı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="passwordScreen" class="modal">
        <div class="modal-content">
            <h2>Giriş</h2>
            <input type="password" id="passwordInput" placeholder="Şifre">
            <button id="loginBtn">Giriş Yap</button>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <header>
            <h1>İşyeri Hekimliği Veri Kayıt Programı</h1>
            <button id="logoutBtn" class="logout-btn">Çıkış</button>
        </header>

        <div class="container">
            <aside class="sidebar">
                <div class="menu-section">
                    <button id="monthlyWorksBtn" class="menu-btn">Aylık İşlerim ▼</button>
                    <div id="monthlyWorksMenu" class="submenu">
                        <!-- Aylar buraya dinamik olarak eklenecek -->
                    </div>
                </div>

                <div class="menu-section">
                    <h3>İş Yerlerim</h3>
                    <div id="workplacesList">
                        <!-- İşyerleri buraya eklenecek -->
                    </div>
                    <button id="addWorkplaceBtn" class="add-btn">İşyeri Ekle</button>
                </div>

                <button id="settingsBtn" class="settings-btn">Ayarla</button>
            </aside>

            <main class="content">
                <div id="welcomeScreen">
                    <h2>Hoş Geldiniz</h2>
                    <p>Soldaki menüden işyerlerinizi seçebilir veya aylık işlerinizi görüntüleyebilirsiniz.</p>
                </div>

                <div id="workplaceContent" style="display: none;">
                    <div class="workplace-header">
                        <button id="backToMainBtn" class="back-btn">← Geri</button>
                        <h2 id="workplaceTitle"></h2>
                        <div class="workplace-actions">
                            <button id="importExcelBtn">Excel'den Al</button>
                            <button id="exportExcelBtn">Excel'e Ver</button>
                            <button id="backupBtn">Yedek Al</button>
                            <button id="restoreBtn">Yedekten Dön</button>
                        </div>
                    </div>

                    <button id="addPersonBtn" class="add-btn">Kişi Ekle</button>

                    <table id="peopleTable">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>TC Kimlik No</th>
                                <th>Ad Soyad</th>
                                <th>Mevcut Muayene Tarihi</th>
                                <th>Sonraki Muayene Tarihi</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Kişi listesi buraya eklenecek -->
                        </tbody>
                    </table>
                </div>

                <div id="monthlyDocumentsContent" style="display: none;">
                    <div class="monthly-header">
                        <button id="backFromMonthlyBtn" class="back-btn">← Geri</button>
                        <h2 id="monthlyTitle"></h2>
                    </div>

                    <div id="monthlyDocumentsList">
                        <!-- Aylık belgeler buraya eklenecek -->
                    </div>
                </div>

                <div id="settingsContent" style="display: none;">
                    <div class="settings-header">
                        <button id="backFromSettingsBtn" class="back-btn">← Geri</button>
                        <h2>Doktor Bilgileri</h2>
                    </div>

                    <form id="doctorInfoForm">
                        <div class="form-group">
                            <label for="doctorName">Ad Soyad:</label>
                            <input type="text" id="doctorName" required>
                        </div>
                        <div class="form-group">
                            <label for="diplomaNo">Diploma No:</label>
                            <input type="text" id="diplomaNo" required>
                        </div>
                        <div class="form-group">
                            <label for="diplomaDate">Diploma Tarihi:</label>
                            <input type="text" id="diplomaDate" placeholder="gg.aa.yyyy" required>
                        </div>
                        <div class="form-group">
                            <label for="certificateNo">İşyeri Hekimliği Belge No:</label>
                            <input type="text" id="certificateNo" required>
                        </div>
                        <div class="form-group">
                            <label for="certificateDate">Belge Tarihi:</label>
                            <input type="text" id="certificateDate" placeholder="gg.aa.yyyy" required>
                        </div>
                        <button type="submit" class="save-btn">Kaydet</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Kişi Ekle/Düzenle Modalı -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="personModalTitle">Kişi Ekle</h2>
            <form id="personForm">
                <input type="hidden" id="personId">
                <div class="form-group">
                    <label for="personTC">TC Kimlik No:</label>
                    <input type="text" id="personTC" required>
                </div>
                <div class="form-group">
                    <label for="personName">Ad Soyad:</label>
                    <input type="text" id="personName" required>
                </div>
                <div class="form-group">
                    <label for="currentExamDate">Mevcut Muayene Tarihi:</label>
                    <input type="text" id="currentExamDate" placeholder="gg.aa.yyyy" required>
                </div>
                <div class="form-group">
                    <label for="nextExamDate">Sonraki Muayene Tarihi:</label>
                    <input type="text" id="nextExamDate" placeholder="gg.aa.yyyy" required>
                </div>
                <button type="submit" class="save-btn">Kaydet</button>
            </form>
        </div>
    </div>

    <!-- Ek-2 Listesi Modalı -->
    <div id="ek2ListModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Ek-2 Belgeleri</h2>
            <div id="ek2DocumentsList">
                <!-- Ek-2 belgeleri buraya eklenecek -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
