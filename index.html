<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Veri Kayıt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Şifre Giriş Ekranı -->
    <div id="passwordScreen" class="modal">
        <div class="modal-content">
            <h2>Giriş Yap</h2>
            <input type="password" id="passwordInput" placeholder="Şifre" value="1234">
            <button id="loginButton">Giriş Yap</button>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- Ana Sayfa -->
    <div id="mainApp" style="display: none;">
        <!-- Üst Menü -->
        <div class="top-bar">
            <button id="logoutButton" class="logout-btn">Çıkış</button>
        </div>

        <!-- Yan Menü -->
        <div class="sidebar">
            <div class="menu-section">
                <button class="menu-btn" id="monthlyWorksBtn">Aylık İşlerim ▼</button>
                <div id="monthlyWorksMenu" class="submenu">
                    <!-- Aylar buraya dinamik olarak eklenecek -->
                </div>
            </div>

            <div class="menu-section">
                <h3>İşyerlerim</h3>
                <div id="workplacesList">
                    <!-- İşyerleri buraya dinamik olarak eklenecek -->
                </div>
                <button id="addWorkplaceBtn" class="add-btn">İşyeri Ekle</button>
            </div>

            <button id="settingsBtn" class="settings-btn">Ayarla</button>
        </div>

        <!-- Ana İçerik -->
        <div class="main-content">
            <div id="welcomeScreen">
                <h1>İşyeri Hekimliği Veri Kayıt Programı</h1>
                <p>Soldaki menüden işyerlerinizi seçebilir veya yeni işyeri ekleyebilirsiniz.</p>
            </div>

            <!-- İşyeri Detay Sayfası -->
            <div id="workplaceDetail" style="display: none;">
                <div class="workplace-header">
                    <button id="backButton" class="back-btn">← Geri</button>
                    <h2 id="workplaceTitle"></h2>
                    <div class="workplace-actions">
                        <button id="exportExcelBtn">Excel'e Ver</button>
                        <button id="importExcelBtn">Excel'den Al</button>
                        <button id="backupBtn">Yedek Al</button>
                        <button id="restoreBtn">Yedekten Dön</button>
                    </div>
                </div>

                <button id="addEmployeeBtn" class="add-btn">Kişi Ekle</button>

                <table id="employeesTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>TC Kimlik No</th>
                            <th>Ad Soyad</th>
                            <th>Mevcut Muayene</th>
                            <th>Sonraki Muayene</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Çalışanlar buraya dinamik olarak eklenecek -->
                    </tbody>
                </table>
            </div>

            <!-- Doktor Bilgileri Formu -->
            <div id="settingsForm" style="display: none;">
                <h2>Doktor Bilgileri</h2>
                <form id="doctorInfoForm">
                    <div class="form-group">
                        <label for="doctorName">Adı Soyadı:</label>
                        <input type="text" id="doctorName" required>
                    </div>
                    <div class="form-group">
                        <label for="diplomaDate">Diploma Tarih ve No:</label>
                        <input type="text" id="diplomaDate" required>
                    </div>
                    <div class="form-group">
                        <label for="diplomaRegDate">Diploma Tescil Tarih ve No:</label>
                        <input type="text" id="diplomaRegDate" required>
                    </div>
                    <div class="form-group">
                        <label for="workplaceDoctorCert">İşyeri Hekimliği Belgesi Tarih ve No:</label>
                        <input type="text" id="workplaceDoctorCert" required>
                    </div>
                    <button type="submit" class="save-btn">Kaydet</button>
                </form>
            </div>

            <!-- Kişi Ekle/Düzenle Formu -->
            <div id="employeeForm" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="employeeFormTitle">Kişi Ekle</h2>
                    <form id="employeeDataForm">
                        <input type="hidden" id="employeeId">
                        <div class="form-group">
                            <label for="employeeTC">TC Kimlik No:</label>
                            <input type="text" id="employeeTC" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeName">Adı Soyadı:</label>
                            <input type="text" id="employeeName" required>
                        </div>
                        <div class="form-group">
                            <label for="currentExam">Mevcut Muayene Tarihi:</label>
                            <input type="text" id="currentExam" placeholder="gg.aa.yyyy" required>
                        </div>
                        <div class="form-group">
                            <label for="nextExam">Sonraki Muayene Tarihi:</label>
                            <input type="text" id="nextExam" placeholder="gg.aa.yyyy" required>
                        </div>
                        <div class="form-group">
                            <label for="ek2File">EK-2 Dosyası:</label>
                            <input type="file" id="ek2File" accept=".doc,.docx,.pdf">
                        </div>
                        <button type="submit" class="save-btn">Kaydet</button>
                    </form>
                </div>
            </div>

            <!-- İşyeri Ekle/Düzenle Formu -->
            <div id="workplaceForm" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="workplaceFormTitle">İşyeri Ekle</h2>
                    <form id="workplaceDataForm">
                        <input type="hidden" id="workplaceId">
                        <div class="form-group">
                            <label for="workplaceName">İşyeri Adı:</label>
                            <input type="text" id="workplaceName" required>
                        </div>
                        <div class="form-group">
                            <label for="workplaceSGK">SGK Sicil No:</label>
                            <input type="text" id="workplaceSGK">
                        </div>
                        <div class="form-group">
                            <label for="workplaceAddress">Adres:</label>
                            <textarea id="workplaceAddress"></textarea>
                        </div>
                        <button type="submit" class="save-btn">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
