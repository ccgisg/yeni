<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Kayıt Programı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-section">
                <button id="monthlyTasksBtn" class="menu-btn">Aylık İşlerim ▼</button>
                <div id="monthlyTasksDropdown" class="dropdown-content">
                    <!-- JavaScript ile dinamik olarak doldurulacak -->
                </div>
            </div>
            
            <div class="menu-section">
                <h3>İşyerlerim</h3>
                <div id="workplacesList">
                    <!-- JavaScript ile dinamik olarak doldurulacak -->
                </div>
                <button id="addWorkplaceBtn" class="action-btn">İşyeri Ekle</button>
            </div>
            
            <button id="settingsBtn" class="menu-btn settings-btn">Ayarla</button>
        </div>
        
        <div class="main-content">
            <div class="header">
                <button id="logoutBtn" class="logout-btn">Çıkış</button>
            </div>
            
            <div id="contentArea">
                <h1>Hoş Geldiniz</h1>
                <p>Soldaki menüden işyerlerinizi seçebilir veya yeni işyeri ekleyebilirsiniz.</p>
            </div>
        </div>
    </div>

    <!-- Modaller -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Giriş Yap</h2>
            <input type="password" id="passwordInput" placeholder="Şifre">
            <button id="loginBtn">Giriş</button>
        </div>
    </div>

    <div id="workplaceModal" class="modal">
        <div class="modal-content">
            <h2 id="workplaceModalTitle">İşyeri Ekle</h2>
            <input type="text" id="workplaceName" placeholder="İşyeri Adı">
            <input type="text" id="workplaceSgkNo" placeholder="SGK Sicil No">
            <input type="text" id="workplaceAddress" placeholder="Adres">
            <input type="text" id="workplacePhone" placeholder="Telefon">
            <input type="text" id="workplaceEmail" placeholder="E-posta">
            <div class="modal-buttons">
                <button id="saveWorkplaceBtn">Kaydet</button>
                <button id="cancelWorkplaceBtn">İptal</button>
            </div>
        </div>
    </div>

    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <h2 id="employeeModalTitle">Çalışan Ekle/Düzenle</h2>
            <input type="text" id="employeeTcNo" placeholder="TC Kimlik No">
            <input type="text" id="employeeName" placeholder="Ad Soyad">
            <input type="text" id="employeeBirthInfo" placeholder="Doğum Yeri ve Tarihi">
            <input type="text" id="employeeGender" placeholder="Cinsiyet">
            <input type="text" id="employeeLastExam" placeholder="Mevcut Muayene Tarihi">
            <input type="text" id="employeeNextExam" placeholder="Sonraki Muayene Tarihi">
            <div class="modal-buttons">
                <button id="saveEmployeeBtn">Kaydet</button>
                <button id="cancelEmployeeBtn">İptal</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Doktor Bilgileri</h2>
            <input type="text" id="doctorName" placeholder="Ad Soyad">
            <input type="text" id="diplomaNo" placeholder="Diploma No">
            <input type="text" id="diplomaDate" placeholder="Diploma Tarihi">
            <input type="text" id="registrationNo" placeholder="Tescil No">
            <input type="text" id="registrationDate" placeholder="Tescil Tarihi">
            <input type="text" id="certificateNo" placeholder="İşyeri Hekimliği Belge No">
            <input type="text" id="certificateDate" placeholder="Belge Tarihi">
            <div class="modal-buttons">
                <button id="saveSettingsBtn">Kaydet</button>
                <button id="cancelSettingsBtn">İptal</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
