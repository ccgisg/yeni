<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Veri Kayıt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Giriş Ekranı -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h2>İşyeri Hekimliği Veri Kayıt</h2>
            <input type="password" id="passwordInput" placeholder="Şifre" value="1234">
            <button id="loginButton">Giriş Yap</button>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- Ana Ekran -->
    <div id="mainScreen" class="screen hidden">
        <!-- Üst Menü -->
        <div class="top-menu">
            <button id="logoutButton" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış</button>
        </div>

        <!-- Sol Menü -->
        <div class="side-menu">
            <div class="menu-section">
                <button id="monthlyWorksBtn" class="menu-btn collapsible">
                    <i class="fas fa-calendar-alt"></i> Aylık İşlerim <i class="fas fa-chevron-down"></i>
                </button>
                <div id="monthlyWorksContent" class="collapsible-content"></div>
            </div>

            <div class="menu-section">
                <h3><i class="fas fa-building"></i> İşyerlerim</h3>
                <div id="workplacesList"></div>
                <button id="addWorkplaceBtn" class="add-btn"><i class="fas fa-plus"></i> İşyeri Ekle</button>
            </div>

            <button id="settingsBtn" class="settings-btn"><i class="fas fa-cog"></i> Ayarlar</button>
        </div>

        <!-- Ana İçerik -->
        <div class="main-content" id="mainContent">
            <div class="welcome-message">
                <h2>Hoş Geldiniz</h2>
                <p>Soldaki menüden işyerlerinizi veya aylık işlerinizi seçebilirsiniz.</p>
            </div>
        </div>
    </div>

    <!-- İşyeri Ekle/Düzenle Modal -->
    <div id="workplaceModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">İşyeri Ekle</h2>
            <input type="text" id="workplaceName" placeholder="İşyeri Adı">
            <button id="saveWorkplaceBtn">Kaydet</button>
        </div>
    </div>

    <!-- Ayarlar Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Doktor Bilgileri</h2>
            <input type="text" id="doctorName" placeholder="Ad Soyad">
            <input type="text" id="doctorTitle" placeholder="Ünvan">
            <input type="text" id="doctorPhone" placeholder="Telefon">
            <input type="text" id="doctorEmail" placeholder="E-posta">
            <button id="saveDoctorInfoBtn">Bilgileri Kaydet</button>
        </div>
    </div>

    <!-- Kişi Ekle/Düzenle Modal -->
    <div id="personModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="personModalTitle">Kişi Ekle</h2>
            <input type="text" id="personTc" placeholder="TC Kimlik No">
            <input type="text" id="personName" placeholder="Ad Soyad">
            <input type="date" id="currentExamDate" placeholder="Mevcut Muayene Tarihi">
            <input type="date" id="nextExamDate" placeholder="Sonraki Muayene Tarihi">
            <div class="file-upload">
                <label for="ek2File">EK-2 Dosyası:</label>
                <input type="file" id="ek2File" accept=".pdf,.doc,.docx">
            </div>
            <button id="savePersonBtn">Kaydet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
